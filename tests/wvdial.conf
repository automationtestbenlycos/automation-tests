[Dialer dongle]
Stupid Mode = on
Dial Attempts = 1
Dial Timeout = 30
Auto Reconnect = off

[Dialer reboot]
Init3 = AT^RESET

[Dialer pppd0]
Modem = /dev/dongle0
PPPD Path = /opt/watchy/bond007-core/pppd/pppd0

[Dialer pppd1]
Modem = /dev/dongle1
PPPD Path = /opt/watchy/bond007-core/pppd/pppd1

[Dialer pppd2]
Modem = /dev/dongle2
PPPD Path = /opt/watchy/bond007-core/pppd/pppd2

[Dialer pppd3]
Modem = /dev/dongle3
PPPD Path = /opt/watchy/bond007-core/pppd/pppd3

[Dialer pppd4]
Modem = /dev/dongle4
PPPD Path = /opt/watchy/bond007-core/pppd/pppd4

[Dialer pppd5]
Modem = /dev/dongle5
PPPD Path = /opt/watchy/bond007-core/pppd/pppd5

[Dialer pppd6]
Modem = /dev/dongle6
PPPD Path = /opt/watchy/bond007-core/pppd/pppd6

[Dialer pppd7]
Modem = /dev/dongle7
PPPD Path = /opt/watchy/bond007-core/pppd/pppd7

